<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лампочка</title>
</head>
<body>
<h2>Керування лампочкою</h2>
<img id="bulb" src="images/bulb-off.png" style="width:100px"><br><br>
<button onclick="document.getElementById('bulb').src='images/bulb-on.png'">Увімкнути</button>
<button onclick="document.getElementById('bulb').src='images/bulb-off.png'">Вимкнути</button>
</body>
</html>
