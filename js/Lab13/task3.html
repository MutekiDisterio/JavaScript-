
<!DOCTYPE html>
<html>
<head><title>Background Events</title></head>
<body>
  <button onclick="document.body.style.background='blue'">Blue</button>
  <button ondblclick="document.body.style.background='pink'">Pink</button>
  <button onmousedown="document.body.style.background='brown'" onmouseup="document.body.style.background='white'">Hold</button>
  <a href="#" onmouseover="document.body.style.background='yellow'" onmouseout="document.body.style.background='white'">Link</a>
</body>
</html>
