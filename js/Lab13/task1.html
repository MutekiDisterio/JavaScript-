
<!DOCTYPE html>
<html>
<head><title>Window Manipulation</title></head>
<body>
  <button onclick="openWindow()">Start</button>
  <script>
    let newWin;
    function openWindow() {
      newWin = window.open("", "", "width=300,height=300");
      setTimeout(() => newWin.resizeTo(500, 500), 2000);
      setTimeout(() => newWin.moveTo(200, 200), 4000);
      setTimeout(() => newWin.close(), 6000);
    }
  </script>
</body>
</html>
