
<!DOCTYPE html>
<html>
<head>
  <title>Перегляд фотографій</title>
</head>
<body>
  <h2>Оберіть фотографію</h2>
  <select onchange="prosm(this)">
    <option value="les">Ліс</option>
    <option value="gory">Гори</option>
    <option value="pole">Поле</option>
  </select>
  <br><br>
  <img name="fot" width="400" height="300">

  <script>
    var photo = new Array();
    photo["les"] = new Image(400, 300);
    photo["les"].src = "https://via.placeholder.com/400x300.png?text=Ліс";

    photo["gory"] = new Image(400, 300);
    photo["gory"].src = "https://via.placeholder.com/400x300.png?text=Гори";

    photo["pole"] = new Image(400, 300);
    photo["pole"].src = "https://via.placeholder.com/400x300.png?text=Поле";

    function prosm(list) {
      var d = list.options[list.selectedIndex].value;
      document.fot.src = photo[d].src;
    }
  </script>
</body>
</html>
