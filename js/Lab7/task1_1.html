
<!DOCTYPE html>
<html>
<head>
<title>Завдання 1.1</title>
<script>
let flag1 = true;
let flag2 = true;
let flag3 = true;

function toggleColors1() {
  let el = document.getElementById("line1");
  el.style.color = flag1 ? "white" : "black";
  el.style.backgroundColor = flag1 ? "blue" : "yellow";
  flag1 = !flag1;
}

function toggleColors2() {
  let el = document.all["line2"];
  el.style.color = flag2 ? "white" : "red";
  el.style.backgroundColor = flag2 ? "green" : "white";
  flag2 = !flag2;
}

function toggleColors3() {
  let el = document.getElementById("line3");
  el.style.color = flag3 ? "white" : "black";
  el.style.backgroundColor = flag3 ? "blue" : "yellow";
  flag3 = !flag3;
}
</script>
</head>
<body>
<h2 id="line1" onclick="toggleColors1()">Доступ до властивостей і методів</h2>
<p id="line2" onclick="toggleColors2()">Колекція all</p>
<div id="line3" onclick="toggleColors3()">Метод getElementById ()</div>
</body>
</html>
